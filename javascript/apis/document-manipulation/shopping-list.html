<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      const ul_class = document.querySelector('ul');
      const text_input = document.querySelector('input');
      const boton_event = document.querySelector('button');

      boton_event.addEventListener("click", () => {
        const value = text_input.value;
        text_input.value = '';

        
        const listItem = document.createElement('li');
        const text = document.createElement('span');
        const del_button = document.createElement('button');

          
        listItem.appendChild(text);
        text.textContent = value;
        listItem.appendChild(del_button);
        del_button.textContent = 'Delete';
        ul_class.appendChild(listItem)

        del_button.addEventListener("click", () => {
          ul_class.removeChild(listItem);
        })
      
        input.focus();
      
      })

    </script>
  </body>
</html>
